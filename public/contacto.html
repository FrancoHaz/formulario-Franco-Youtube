<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>César Franco IA — Diagnóstico gratuito</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --navy:#0A1A3C;
      --accent:#007BFF;
    }
    body{
      background: radial-gradient(1200px 600px at 20% 10%, rgba(0,123,255,.15), transparent 60%),
                  radial-gradient(1000px 800px at 80% 30%, rgba(10,26,60,.6), transparent 65%),
                  #0A1A3C;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">
  <main class="w-full max-w-xl">
    <section class="bg-white/5 backdrop-blur rounded-2xl shadow-xl border border-white/10 overflow-hidden">
      <header class="px-8 pt-8 pb-4">
        <h1 class="text-2xl font-semibold text-white">Agenda tu diagnóstico gratuito</h1>
        <p class="mt-2 text-white/80">Transforma tu negocio con IA y automatización. César te responderá personalmente.</p>
      </header>
      <form
        name="contacto-cesar-franco-ia"
        method="POST"
        data-netlify="true"
        netlify-honeypot="bot-field"
        action="/gracias.html"
        class="px-8 pb-8 space-y-6"
        aria-describedby="aviso-privacidad">
        <input type="hidden" name="form-name" value="contacto-cesar-franco-ia" />
        <input type="hidden" name="bot-field" />
        <div>
          <label for="nombre" class="block text-sm font-medium text-white/90">Nombre completo</label>
          <input id="nombre" name="nombre" type="text" required
                 class="mt-2 w-full rounded-xl bg-white/10 text-white placeholder-white/50 border border-white/20 focus:border-[var(--accent)] focus:outline-none focus:ring-2 focus:ring-[var(--accent)] px-4 py-3"
                 placeholder="Tu nombre" />
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-white/90">Correo electrónico</label>
          <input id="email" name="email" type="email" required
                 class="mt-2 w-full rounded-xl bg-white/10 text-white placeholder-white/50 border border-white/20 focus:border-[var(--accent)] focus:outline-none focus:ring-2 focus:ring-[var(--accent)] px-4 py-3"
                 placeholder="nombre@empresa.com" />
        </div>
        <div>
          <label for="tipo" class="block text-sm font-medium text-white/90">Tipo de proyecto</label>
          <select id="tipo" name="tipo"
                  class="mt-2 w-full rounded-xl bg-white/10 text-white border border-white/20 focus:border-[var(--accent)] focus:outline-none focus:ring-2 focus:ring-[var(--accent)] px-4 py-3">
            <option class="bg-[var(--navy)]" value="automatizacion">Automatización (n8n / WhatsApp / Google)</option>
            <option class="bg-[var(--navy)]" value="web">Web / MenYu (carta digital)</option>
            <option class="bg-[var(--navy)]" value="ia-personalizada">IA personalizada (agentes / prompts)</option>
            <option class="bg-[var(--navy)]" value="otro">Otro</option>
          </select>
        </div>
        <div>
          <label for="mensaje" class="block text-sm font-medium text-white/90">Mensaje</label>
          <textarea id="mensaje" name="mensaje" rows="5" required
                    class="mt-2 w-full rounded-xl bg-white/10 text-white placeholder-white/50 border border-white/20 focus:border-[var(--accent)] focus:outline-none focus:ring-2 focus:ring-[var(--accent)] px-4 py-3"
                    placeholder="Cuéntame en 2-3 líneas qué quieres automatizar y el resultado esperado"></textarea>
        </div>
        <div class="flex items-start gap-3">
          <input id="consent" name="consent" type="checkbox" required
                 class="mt-1 h-5 w-5 rounded border-white/30 bg-white/10 text-[var(--accent)] focus:ring-[var(--accent)]" />
          <label for="consent" class="text-sm text-white/80">
            Acepto que mis datos se usen para contactarme respecto a este diagnóstico.
          </label>
        </div>
        <div class="pt-2">
          <button type="submit"
                  class="w-full rounded-xl bg-[var(--accent)] text-white font-semibold py-3.5 shadow-lg shadow-[rgba(0,123,255,0.35)] transition
                         hover:brightness-110 focus:outline-none focus:ring-4 focus:ring-[var(--accent)]/40">
            Agendar diagnóstico gratuito
          </button>
        </div>
        <p id="aviso-privacidad" class="text-xs text-white/60">
          Protegido por Netlify Forms. No compartimos tus datos con terceros.
        </p>
      </form>
    </section>
    <p class="mt-6 text-center text-white/60 text-sm">© César Franco IA · Automatización &amp; AI Consulting</p>
  </main>
</body>
</html>
